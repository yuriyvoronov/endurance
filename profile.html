<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- build:css css/style.css	-->
	<link rel="stylesheet" href="node_modules/normalize-css/normalize.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
	<link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/profile.css">
	<!-- endbulid -->
</head>
<body>
	<header class="header" id="header">
		<div class="header-nav">
			<a href="" class="nav-link"><i class="fas fa-bars"></i></a>
		</div>
		<div class="header-logo">
			<a href="/">
				<img src="img/logo.svg" alt="">
			</a>
		</div>
	</header>
	<nav class="nav" id="nav">
		<div class="nav-header">
			
		<div class="nav-button"><a href=""  class="nav-link"><i class="fas fa-bars"></i></a></div>
		<div class="nav-logo">
			<a href="">
				<img src="img/logo.svg" alt="">
			</a>
		</div>
		</div>
		<div class="nav-body">
			<ul>
				<li class="nav-item"><a href="" class="nav-item__link">Profile</a></li>
				<li class="nav-item"><a href="" class="nav-item__link">Calendar</a></li>
				<li class="nav-item"><a href="" class="nav-item__link">Results</a></li>
				<li class="nav-item"><a href="" class="nav-item__link">Info</a></li>
				<li class="nav-item"><a href="" class="nav-item__link">Ranking</a></li>
			</ul>
		</div>
	</nav>
	<section class="profile" id="profile">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="profile-avatar wow fadeIn" data-wow-delay="0.2s"><img src="http://www.simracingsystem.com/uploads/avatars/avatar_24222.jpg" alt=""></div>
				</div>
				
				<div class="col-md-6">
					<h2 class="wow fadeInUp" data-wow-delay="0.2s">Name Surname</h2>
					<p class="wow fadeInUp" data-wow-delay="0.3s"><b>Rating:</b> ***</p>
					<p class="wow fadeInUp" data-wow-delay="0.4s"><b>Races:</b> ***</p>
					<p class="wow fadeInUp" data-wow-delay="0.5s"><b>Incidets avrg.:</b> ***</p>
					<p class="wow fadeInUp" data-wow-delay="0.6s"><b>Wins:</b> ***</p>
					<p class="wow fadeInUp" data-wow-delay="0.7s"><b>Top3:</b> ***</p>
					<p class="wow fadeInUp" data-wow-delay="0.7s"><b>Current Teams:</b> Alliance, URCkz</p>
					<div class="profile-buttons">
						<a href="" class="profile-edit wow fadeInUp" data-wow-delay="0.9s">edit profile</a>
						<a href="" class="profile-results wow fadeInUp" data-wow-delay="1.1s">last results</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- build:js scripts/main.js -->
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/wowjs/dist/wow.js"></script>
	<script src="lib/script.js"></script>
	
	<!-- endbuild -->
	<script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js" integrity="sha384-qD/MNBVMm3hVYCbRTSOW130+CWeRIKbpot9/gR1BHkd7sIct4QKhT1hOPd+2hO8K" crossorigin="anonymous"></script>
</body>
</html>
